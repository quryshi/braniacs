<!DOCTYPE html>
<meta author="Tyler White" description="Frontend for brain stim app">

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="frontend.js" defer></script>
    <title>Brain Stimulator</title>
</head>
<body>
    <header id="title">
        <h1 id="top-text">Brain Stimulator Control</h1>
        <h2 id="authors">By The Brainiacs</h2>
    </header>
    <main>
        <div id="control_panel">
            <h2 id="frequency_controls">Frequency Controls</h2>
            <div class="frequency_control">
                <label for="frequency_1">Frequency 1 (Hz):</label>
                <input type="number" id="frequency_1" min="1" max="5000" value="1000">
            </div>
            <div class="frequency_control">
                <label for="frequency_2">Frequency 2 (Hz):</label>
                <input type="number" id="frequency_2" min="1" max="5000" value="1000">
            </div>
            <div class="calc_val">
                <label for="beat_calc_1">Beat Frequency 1-2 (Hz):</label>
                <output id="beat_calc_1">0</output>
            </div>
            <div class="frequency_control">
                <label for="frequency_3">Frequency 3 (Hz):</label>
                <input type="number" id="frequency_3" min="1" max="5000" value="1000">
            </div>
            <div class="frequency_control">
                <label for="frequency_4">Frequency 4 (Hz):</label>
                <input type="number" id="frequency_4" min="1" max="5000" value="1000">
            </div>
            <div class="calc_val">
                <label for="beat_calc_2">Beat Frequency 3-4 (Hz):</label>
                <output id="beat_calc_2">0</output>
            </div>
            <button id="program-button" onclick="programDevice()">Program Device</button>
        </div>
        <div id="bluetooth_connection">
            <h2 id="bluetooth_panel">Bluetooth</h2>
            <button id="connect_bluetooth" onclick="startBluetooth()">Connect to Device</button>
            <span id="connection_status" class="basic-disp">Not Connected</span>
        </div>
    </main>
</body>
